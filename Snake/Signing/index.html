<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Login</title>

    <link rel="stylesheet" href="./css/index_style.css">
<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');



* {

    margin: 0;

    padding: 0;

    box-sizing: border-box;

    font-family: 'Poppins', sans-serif;

}



body {

    display: flex;

    justify-content: center;

    align-items: center;

    min-height: 100vh;

    background: #1f293a;

}



.container {

    position: relative;

    width: 256px;

    height: 256px;

    display: flex;

    justify-content: center;

    align-items: center;

}



.container span {

    position: absolute;

    left: 0;

    width: 32px;

    height: 6px;

    background: #2c4766;

    border-radius: 8px;

    transform-origin: 128px;

    transform: scale(2.2) rotate(calc(var(--i) * (360deg / 50)));

    animation: animateBlink 3s linear infinite;

    animation-delay: calc(var(--i) * (3s / 50));

}



@keyframes animateBlink {

    0% {

        background: #0ef;

    }



    25% {

        background: #2c4766;

    }

}



.login-box {

    position: absolute;

    width: 400px;

    /* background: red; */

}



.login-box form {

    width: 100%;

    padding: 0 50px;

}



h2 {

    font-size: 2em;

    color: #0ef;

    text-align: center;

}



.input-box {

    position: relative;

    margin: 25px 0;

}



.input-box input {

    width: 100%;

    height: 50px;

    background: transparent;

    border: 2px solid #2c4766;

    outline: none;

    border-radius: 40px;

    font-size: 1em;

    color: #fff;

    padding: 0 20px;

    transition: .5s ease;

}



.input-box input:focus,

.input-box input:valid {

    border-color: #0ef;

}



.input-box label {

    position: absolute;

    top: 50%;

    left: 20px;

    transform: translateY(-50%);

    font-size: 1em;

    color: #fff;

    pointer-events: none;

    transition: .5s ease;

}



.input-box input:focus~label,

.input-box input:valid~label {

    top: 1px;

    font-size: .8em;

    background: #1f293a;

    padding: 0 6px;

    color: #0ef;

}



.forgot-pass {

    margin: -15px 0 10px;

    text-align: center;

}



.forgot-pass a {

    font-size: .85em;

    color: #fff;

    text-decoration: none;

}



.forgot-pass a:hover {

    text-decoration: underline;

}



.btn {

    width: 100%;

    height: 45px;

    background: #0ef;

    border: none;

    outline: none;

    border-radius: 40px;

    cursor: pointer;

    font-size: 1em;

    color: #1f293a;

    font-weight: 600;

}



.signup-link {

    margin: 20px 0 10px;

    text-align: center;

}



.signup-link a {

    font-size: 1em;

    color: #0ef;

    text-decoration: none;

    font-weight: 600;

}



.signup-link a:hover {

    text-decoration: underline;

}


</style>
</head>



<body>

	

     <div class="container">

        <!-- Login Box -->

        <div class="login-box">

            <h2>Login</h2>

            <form action="LoginServlet" method="post">

                <div class="input-box">

                    <input type="email" name="email" required>

                    <label>Email</label>

                </div>

                <div class="input-box">

                    <input type="password" name="password" required>

                    <label>Password</label>

                </div>

                <div class="forgot-pass">

                    <a href="#">Forgot your password?</a>

                </div>

                <button type="submit" class="btn">Login</button>

                <div class="signup-link">

                    <a href="#" onclick="toggleForm()">Signup</a>

                </div>

            </form>

        </div>



        <!-- Signup Box (initially hidden) -->

        <div class="signup-box" style="display: none;">

            <h2>Signup</h2>

            <form action="DemoServlet" method="post">

                <div class="input-box">

                    <input type="text" name="username" required>

                    <label>Username</label>

                </div>

                <div class="input-box">

                    <input type="email" name="email" required>

                    <label>Email</label>

                </div>

                <div class="input-box">

                    <input type="password" name="password" required>

                    <label>Password</label>

                </div>

                <button type="submit" class="btn">Signup</button>

            </form>

            <div class="login-link">

                <a href="#" onclick="toggleForm()">Login</a>

            </div>

        </div>


<div class="signup-box" style="display: none;">

            <h2>Signup</h2>

            <form action="DemoServlet" method="post">

                <div class="input-box">

                    <input type="text" name="username" required>

                    <label>Username</label>

                </div>

                <div class="input-box">

                    <input type="email" name="email" required>

                    <label>Email</label>

                </div>

                <div class="input-box">

                    <input type="password" name="password" required>

                    <label>Password</label>

                </div>

                <button type="submit" class="btn">Signup</button>

            </form>

            <div class="login-link">

                <a href="#" onclick="toggleForm()">Login</a>

            </div>

        </div>

   	

    <script>

        function toggleForm() {

            var loginBox = document.querySelector('.login-box');

            var signupBox = document.querySelector('.signup-box');

            loginBox.style.display = (loginBox.style.display === 'none') ? 'block' : 'none';

            signupBox.style.display = (signupBox.style.display === 'none') ? 'block' : 'none';

        }



        function redirectToMain() {

            // Assuming 'toss.html' is in the same directory; adjust the path if needed.

            window.location.href = '.snake.html';

        }

    </script>



</body>



</html>
